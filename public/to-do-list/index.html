<!doctype html>
<html lang="en">

<head>
    <title>to do list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/85ec32d5f6.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Noto+Sans+TC:wght@100&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- 參考教學： https://www.youtube.com/watch?v=Ttf3CEsEwMQ -->
    <!-- 網頁配色： https://coolors.co/cb997e-ddbea9-ffe8d6-b7b7a4-a5a58d-6b705c -->

    <div class="todo">
        <h3>- To Do List -</h3>
        <div class="input-filter">
            <div class="input-field">
                <input type="text" id="input" placeholder="Add your new todo here...">
                <button id="add">+</button>
            </div>
            <div class="select">
                <select name="todos" class="filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
                <button id="dropdown">▾</button>
            </div>
        </div>

        <!-- 用按鈕篩選，尚未成功 -->
        <!-- <button class="all btn btn-primary">全部</button>
        <button class="completed btn btn-primary">已完成</button>
        <button class="uncompleted btn btn-primary">未完成</button> -->
        <p id="noTodo">尚無待辦事項，在此新增⬆</p>
        <ul id="todo"></ul>
        <!-- <img class="w-50 animate__fadeIn" src="./img/meditating.svg" alt=""> -->
    </div>




    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
