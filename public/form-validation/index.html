    <!-- google fonts https://fonts.google.com/ -->
    <!-- font-family: 'Noto Sans TC', sans-serif; -->
    <!-- ffont-family: 'Noto Serif TC', serif; -->

        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&family=Noto+Serif+TC:wght@200&display=swap"

<body>
    會員驗證
    會員姓名： <input type="text" id="name" maxlength="3">
    會員住址：<input type="text" id="address">
    會員帳號：<input type="text" id="account">
    會員密碼：<input type="text" id="password">
    密碼確認：<input type="text" id="passwordCheck">
    <button type="reset" id="send">送出</button>
    <h1 id="message"></h1>
    <!-- 生日下拉選擇開始 -->
    <div class="container my-5">
        <h5>｜生日下拉選擇並判斷是否滿 18 歲｜</h5>
        <p>使用 for 迴圈製作一個生日的下拉選擇介面(select)，分別有三個下拉選擇介面，西元年、月、日。並檢查是否滿 18 歲。</p>
        <select name="" id="year">
            <!-- <option value="0" id="">--- 請選擇 ---</option> -->
        </select>
        <select name="" id="month">
            <!-- <option value="0" id="">--- 請選擇 ---</option> -->
        </select>

        <!-- disabled是為了讓使用者先選月份，後續連動跳出28/30/31天 -->
        <select name="" id="date" disabled>
            <!-- <option value="0" id="">--- 請選擇 ---</option> -->
        </select>
        <!-- 檢查是否滿18歲 -->
        <button class="ml-3 btn btn-primary" id="sendDate">送出</button>
        <h6 id="message"></h6>
    </div>
    <!-- 生日下拉選擇結束 -->


    <script src="./app.js"></script>

    </script>
</body>
