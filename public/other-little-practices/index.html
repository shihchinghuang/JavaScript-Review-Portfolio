<body>
    <!-- 日曆開始 -->
    <div class="container py-5">
        <h5>｜日曆｜</h5>
        <p>用 for 迴圈製作一個表格，顯示目前這個月份的日曆表格。</p>
        <p id="yearAndMoth"></p>
        <table class="border border-dark">
            <thead class="border border-dark" id="title">
            </thead>

            <tbody class="border border-dark" id="data"></tbody>
        </table>
    </div>
    <!-- 日曆結束 -->

    <!-- 選單控制開始 -->
    <div class="container py-5">
        <h5>｜選單控制｜</h5>

        <ul>

    <!-- csv 資料以表格呈現開始 -->

        <h5>｜csv 資料以表格呈現｜</h5>
        <p>將 csv 檔中的資料轉為 JavaScript 的陣列值，然後在網頁上以表格（table）的方式呈現出來，並計算平均值、查詢功能及排序功能。</p>
        <p>學生成績表</p>
        <table class="border border-dark" id="dataTable">

        </table>
    </div>

    <!-- csv 資料以表格呈現結束 -->
